<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
	<link rel="stylesheet" href="css/mystyle.css">
    <script type="text/javascript" src="js/lib/d3.min.js"></script>
		<div class = "pageheader">
			Jay Dave
		</div>
  </head>
  <body>
	<div>
		<div style="border: 2px blue solid;">
			<br>
			Filters: <br> 
			Target Code:
			<input type="text" id="code">
			<button onclick="updateData()">Go</button>
			<br><br>
		</div>
		<div id= "tablecontainer" style="padding:40px;">	
			<script type="text/javascript">
				d3.text("sample1610.csv", function (datasetText) {
				var rows = d3.csv.parseRows(datasetText);
				var tbl = d3.select("#tablecontainer")
					.append("table");
					
				// headers
				tbl.append("thead").append("tr")
					.selectAll("th")
					.data(rows[0])
					.enter().append("th")
					.text(function(d) {
						return d;
					});
			
				// data
				tbl.append("tbody")
					.selectAll("tr").data(rows.slice(1))
					.enter().append("tr")
			
					.selectAll("td")
					.data(function(d){return d;})
					.enter().append("td")
					.text(function(d){return d;})
				});
			</script>
		</div>
	</div>
	<br>
  </body>
</html>
