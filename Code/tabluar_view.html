<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
	<link rel="stylesheet" href="css/mystyle.css">
    <script type="text/javascript" src="js/lib/d3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script type="text/javascript" src="js/src/alternate.js"></script>
	
		<div class = "pageheader">
			CEHS Dashboard
		</div>
  </head>
  <body>
	<div>
		<div>
			<form action="">
			<fieldset>
				<legend>Filters:</legend>
				Body Part:
				<input type="text" name="firstname" value="">
				<br>
				Legal Indicator: 
				<input type="radio" name="LegalInd" value="Litigated" checked>Litigated
				<input type="radio" name="LegalInd" value="Non-Litigated">Non-Litigated
				<input type="radio" name="LegalInd" value="All">All
				<br><br>
				<input type="submit" value="Submit">
			</fieldset>
			</form>
		</div>
		<div id= "tablecontainer" style="padding:40px;">	
			<!-- <div id="loading"><img src="Images/loading.gif" /></div> -->
			<div>
			<script type="text/javascript">
				//document.getElementById('loading').style.display = '';
				d3.text("CEHS_Dashboard_data_table.csv", function (datasetText) {
				var rows = d3.csv.parseRows(datasetText);
				var tbl = d3.select("#tablecontainer")
					.append("table")
					.attr("id","tableid");
				// headers
				tbl.append("thead").append("tr")
					.selectAll("th")
					.data(rows[0])
					.enter().append("th")
					.text(function(d) {
						return d;
					});
			
				// data
				tbl.append("tbody")
					.selectAll("tr").data(rows.slice(1))
					.enter().append("tr")
			
					.selectAll("td")
					.data(function(d){return d;})
					.enter().append("td")
					.text(function(d){return d;})
				});
				
				var tblrows = document.getElementsByTagName('tr');

				.append('tr').style("background",function(d,i){
						if(i%2==0) return '#CC9999';
						else  return'#9999CC';
					})
				
				//document.getElementById('loading').style.display = 'none';
			</script>
			</div>
		</div>
	</div>
	<br>
  </body>
</html>
